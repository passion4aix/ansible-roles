---

driftfile: /var/lib/ntp/drift
server: [0.ubuntu.pool.ntp.org, 1.ubuntu.pool.ntp.org]
restrict:
  - "-4 default kod notrap nomodify nopeer noquery"
  - "-6 default kod notrap nomodify nopeer noquery"
  - "127.0.0.1"

crypto: no
includefile: no
keys: no
trustedkey: no
requestkey: no
controlkey: no
statistics: no
broadcast: no 
broadcastclient: no         
multicastclient: no





